<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <title>AI chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background: #f7f9fb;
            min-height: 100vh;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .chat-container {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            height: 100vh;
            box-shadow: 0 2px 16px rgba(0,0,0,0.06);
            background: #fff;
        }
        .chat-header {
            padding: 24px;
            background: #5873bb;
            color: #fff;
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            border-radius: 0 0 32px 32px;
            letter-spacing: 1px;
        }
        .chat-messages {
            flex: 1 1 auto;
            overflow-y: auto;
            padding: 32px 24px 24px 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .chat-message.user {
            align-self: flex-end;
            background: #e4edfb;
            color: #222;
            border-radius: 18px 18px 4px 18px;
            padding: 12px 20px;
            max-width: 70%;
            box-shadow: 0 2px 8px rgba(73,122,255,0.10);
        }
        .chat-message.ai {
            align-self: flex-start;
            background: #d8e7f2;
            color: #222;
            border-radius: 18px 18px 18px 4px;
            padding: 12px 20px;
            max-width: 70%;
            box-shadow: 0 2px 8px rgba(88,115,187,0.12);
        }
        .chat-input-area {
            display: flex;
            padding: 20px;
            background: #f7f9fb;
            border-top: 1px solid #e5e7ea;
            gap: 12px;
        }
        .chat-input-area input {
            flex: 1 1 auto;
            padding: 14px;
            border-radius: 20px;
            border: 1px solid #cfd8dc;
            font-size: 1.15em;
            outline: none;
            transition: border 0.25s;
        }
        .chat-input-area input:focus {
            border: 1.5px solid #5873bb;
        }
        .chat-input-area button {
            background: #5873bb;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 20px;
            padding: 0 24px;
            font-size: 1.08em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .chat-input-area button:active {
            background: #3e558d;
        }
        @media (max-width: 900px) {
            .chat-container {
                max-width: 98vw;
            }
        }
        @media (max-width: 600px) {
            .chat-header {
                font-size: 1.3em;
                padding: 16px;
            }
            .chat-messages {
                padding: 20px 8px 16px 8px;
            }
            .chat-input-area {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
             AI Chat â€” Message like with ChatGPT
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="chat-message ai">
                Hello! ðŸ‘‹ I am â€” AI chat. Ask me a something!
            </div>
        </div>
        <form class="chat-input-area" id="chatForm" autocomplete="off">
            <input type="text" id="chatInput" placeholder="Describe your problem..." required autocomplete="off" />
            <button type="submit">Send</button>
        </form>
    </div>
    <script>
        // ÐœÐ¾Ðº Ð¾Ñ‚Ð²ÐµÑ‚Ð°: Ð¼Ð¾Ð¶Ð½Ð¾ Ð¿Ð¾Ð´ÐºÐ»ÑŽÑ‡Ð¸Ñ‚ÑŒ Ð½Ð°ÑÑ‚Ð¾ÑÑ‰Ð¸Ð¹ API ÐµÑÐ»Ð¸ Ð¿Ð¾ÑÐ²Ð¸Ñ‚ÑÑ Ñ‚Ð°ÐºÐ¾Ð¹.
        function aiResponse(message) {
            // Ð—Ð°Ð³Ð»ÑƒÑˆÐºÐ°: Ð¿Ñ€Ð¾ÑÑ‚Ð°Ñ Ð¸Ð¼Ð¸Ñ‚Ð°Ñ†Ð¸Ñ Ð¿Ð¾Ð²ÐµÐ´ÐµÐ½Ð¸Ñ.
            if (/Hello|Whats up!/i.test(message)) {
                return "Hello! Can I help you??";
            }
            if (/Help|help/i.test(message)) {
                return "Off course! Describe me your problem, and I will try to help you.";
            }
            if (/How are you|how are you/i.test(message)) {
                return "Thanks, good! What about you?";
            }
            const examples = [
                "Interesting question! Could you elaborate?",
"I'm processing your request. Please wait...",
"Understood. Please provide more information if possible.",
"That's an excellent question! I'll try to answer it now.",
"Unfortunately, I need more information."
            ];
            return examples[Math.floor(Math.random() * examples.length)];
        }

        const chatForm = document.getElementById('chatForm');
        const chatInput = document.getElementById('chatInput');
        const chatMessages = document.getElementById('chatMessages');

        function appendMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message ' + sender;
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        chatForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const userText = chatInput.value.trim();
            if(!userText) return;
            appendMessage('user', userText);
            chatInput.value = '';
            // Ð­Ñ„Ñ„ÐµÐºÑ‚ "Ð¿ÐµÑ‡Ð°Ñ‚Ð°ÐµÑ‚..."
            const typingMsg = document.createElement('div');
            typingMsg.className = 'chat-message ai';
            typingMsg.textContent = 'AI writing...';
            chatMessages.appendChild(typingMsg);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            setTimeout(() => {
                typingMsg.remove();
                const answer = aiResponse(userText);
                appendMessage('ai', answer);
            }, 700 + Math.floor(Math.random()*900));
        });
    </script>
</body>
</html>
